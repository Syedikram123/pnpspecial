  <script>
    // CONTINUE â†’ SAVE NAME â†’ SHOW MAIN PAGE + PLAY AUDIO
    function showMainPage() {
      let name = document.getElementById("username").value.trim();
      if (name === "") name = "Friend";
      localStorage.setItem("nyName", name);

      // PLAY AUDIO HERE (USER CLICKED BUTTON)
      document.getElementById("bgSound").play();

      document.getElementById("nameScreen").classList.add("fade-out");

      setTimeout(() => {
        document.getElementById("nameScreen").style.display = "none";
      }, 1000);

      const userName = localStorage.getItem("nyName") || "Friend";
      document.getElementById("wishText").innerHTML =
        `Happy New Year<br>${userName}`;
    }

    const canvas = document.getElementById("fireworksCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = innerWidth;
    canvas.height = innerHeight;

    onresize = () => {
      canvas.width = innerWidth;
      canvas.height = innerHeight;
    };

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    class Firework {
      constructor() {
        this.x = random(0, canvas.width);
        this.y = canvas.height;
        this.targetY = random(50, canvas.height / 2);
        this.speed = random(3, 6);
        this.boom = false;
        this.particles = [];
      }

      update() {
        if (!this.boom) {
          this.y -= this.speed;
          if (this.y <= this.targetY) {
            this.boom = true;
            for (let i = 0; i < 40; i++) {
              this.particles.push(new Particle(this.x, this.y));
            }
          }
        }
      }

      draw() {
        if (!this.boom) {
          ctx.fillStyle = "white";
          ctx.fillRect(this.x, this.y, 3, 6);
        }
      }
    }

    class Particle {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.speedX = random(-3, 3);
        this.speedY = random(-3, 3);
        this.alpha = 1;
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.alpha -= 0.02;
      }

      draw() {
        ctx.fillStyle = `rgba(255,200,80,${this.alpha})`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    let fireworks = [];

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (Math.random() < 0.05) {
        fireworks.push(new Firework());
      }

      fireworks = fireworks.filter(f => !f.boom || f.particles.length > 0);

      fireworks.forEach(f => {
        f.update();
        f.draw();

        if (f.boom) {
          f.particles.forEach((p, i) => {
            p.update();
            p.draw();
            if (p.alpha <= 0) f.particles.splice(i, 1);
          });
        }
      });

      requestAnimationFrame(animate);
    }

    animate();
  </script>
